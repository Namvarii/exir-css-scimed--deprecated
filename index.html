<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>بانک مقالات سامانه مدیریت داده‌های پژوهش و فناوری (سایمد)</title>
	<script src="dist/vendor.bundle.js"></script>
	<link rel="stylesheet" href="dist/font/vazir/font-face.css">
</head>
<body>
<header class="header">
	<div class="row align-top">
		<div class="medium-6 columns">
			<div class="header__logo">
				<img src="dist/image/logo.png" alt="بانک مقالات ">
			</div>
		</div>
		<div class="medium-6 columns">
			<table class="p-stat-table unstriped header__p-stat-table">
				<tbody>
				<tr>
					<th>تعداد کل مقالات</th>
					<td>34567</td>
				</tr>
				<tr>
					<th>تعداد مقالات فارسی</th>
					<td>2634</td>
				</tr>
				<tr>
					<th>تعداد مقالات انگلیسی</th>
					<td>12</td>
				</tr>
				<tr>
					<th>تعداد نویسندگان</th>
					<td>983</td>
				</tr>
				<tr>
					<th>تعداد نشریات</th>
					<td>112</td>
				</tr>
				</tbody>
			</table>
			<img src="dist/image/bar-chart.svg" class="p-stat-table__image">
		</div>
	</div>
</header>
<main class="search">
	<section class="quick-search">
		<h1 class="quick-search__title quick-search__column">جستجوی سریع مقاله</h1>
		<input type="text" title="quick search" placeholder="کلید واژه بر اساس فیلد مورد نظر" class="quick-search__input quick-search__column"/>
		<select class="quick-search__select quick-search__column quick-search__select_color-scooter" title="Article Title">
			<option value="">عنوان مقاله</option>
			<option value=""></option>
			<option value=""></option>
		</select>
		<button type="button" class="button-slider quick-search__button quick-search__column quick-search__button_color-cold-purple">
			<span class="button-slider__item">فارسی</span>
			<span class="button-slider__item" style="display: none">EN</span>
		</button>
		<button type="button" class="quick-search__button quick-search__column quick-search__button_color-primary quick-search__button_border-left-radius">
			<img src="dist/image/magnifier-icon.svg" alt="search" width="30px">
		</button>
	</section>
</main>
</body>
<script src="dist/app.bundle.js"></script>
</html>
